
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Typewriter</title>

<style>
    *{
        margin: 0;padding: 0;box-sizing: border-box;
        font-family: sans-serif;
    }
    body {
        background-image: linear-gradient(white, gray, darkgray);
        width: 100%;
        height: 100vh;
    }
    .typewriter {
        font-family: monospace;
        position: absolute;
        left: 42.5%;
        font-size: 40px;
        top: 2vh;
        color: white;
        white-space: nowrap;
        overflow: hidden;
        border-right: 3px solid white; 
        width: 15%;
        animation: typing 4s steps(40) infinite, blink 0.7s step-end infinite;
        text-shadow: 0 0 10px black; 
    }

    @keyframes typing {
        0% { width: 0; }
        50% { width:15%; }
        100% { width: 0; }
    }

    @keyframes blink {
        50% { border-color: transparent; }
    }
    .lam{
        width: 25%;
        height: 200px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .modle{
        width:100%;
        height: 100%;
        background-image: url(lam-removebg-preview.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size:contain;
        margin-top: 50px;
        transition: 1s;
    }
    .modle:hover{
        width:100%;
        height: 100%;
        background-image: url(lam-removebg-preview.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size:contain;
        margin-top: 50px;
        transform: scale(1.1);
        background-blend-mode: overlay;
    }
    .bug{
        width: 100%;
        height: 400px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
    }
    .modle1{
        width: 25%;
        height: 25vh;
        background-image: url(bug-removebg-preview.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin-top: 30px;
        margin-right: 150vh;
        transition: 1s;
    }
    .modle1:hover{
        width: 25%;
        height: 25vh;
        background-image: url(bug-removebg-preview.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin-top: 30px;
        margin-right: 150vh;
        transform: scale(1.1);
        background-blend-mode: overlay;
    }
    .video{
      margin-bottom: -15vh;
       
    }
    .modle2{
        width: 25%;
        height: 30vh;
        background-image: url(bmw.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin-top: -85vh;
        margin-left: 80vh;
        transition: 1s;
    }
    .modle2:hover{
        width: 25%;
        height: 30vh;
        background-image: url(bmw.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin-top: -85vh;
        margin-left: 80vh;
        transform: scale(1.1);
        background-blend-mode: overlay;
    }
    .modle3{
        width: 25%;
        height: 30vh;
        background-image: url(supra-removebg-preview.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin-top: 12vh;
        margin-left: 80vh;
        transition: 1s;
    }
    .modle3:hover{
        width: 25%;
        height: 30vh;
        background-image: url(supra-removebg-preview.png);
        background-position: center;
        background-repeat: no-repeat;
        background-size: contain;
        margin-top: 12vh;
        margin-left: 80vh;
        transform: scale(1.1);
        background-blend-mode: overlay;
    }
</style>
</head>

<body>
    <h1 class="typewriter">CAR INFO</h1>
